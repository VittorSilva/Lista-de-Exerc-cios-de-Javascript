<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Descubra qual e o maior numero</h1>
    <script>
        let num1 = parseInt(prompt("Insira o Primeiro numero:"))
        let num2 = parseInt(prompt("Insira o Segundo numero:"))
        let num3 = parseInt(prompt("Insira o Terceiro numero:"))

        if(num1 >num2 && num1 >num3){
            alert(num1 + " é o maior")
        }
        else if(num2 >num1 && num2 > num3){
            alert(num2 + " é o maior")
        }
        else{
            alert(num3 + " é o maior")
        }
    </script>
</body>
</html>
