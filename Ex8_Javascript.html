<body>
    
    <h1>8- Calcular o Fatorial de um número.</h1>
    <script>
        num = parseInt(prompt("Qual número você deseja saber o fatorial? "));
        fatorial = 1;

        for(i = num; i >= 1; i--)
        {
            fatorial = fatorial * i;
        }
        document.write(fatorial)
    </script>

</body>
</html>
